<!DOCTYPE html>
<html>
    <head><title>Ejercicio 02 - Formularios en HTML</title></head>
    <body>
        <form action="/"> 
            <div>
                <label for="">Nombre:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Edad:</label>
                <input type="number" min="0" step="1" max="100">
            </div>
            <div>
                <label for="">Frase Favorita:</label>
                <textarea name="Frase-favorita" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
        </form>
    </body>
</html>
